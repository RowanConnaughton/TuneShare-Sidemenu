<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
      Article
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">

<form class="ui large form segment">
  <h3 class="ui header"> Add a Link</h3>


  <div class="field">
    <label for="title">Title:</label>
    <input name="title" #newtitle>
  </div>

  <div class="field">
    <label for="link">Link:</label>
    <input name="link" #newlink>
  </div>

  <button (click)="addArticle(newtitle, newlink)"
  class="ui positive right floated button">Submit link
  </button>
</form>

<div class="ui grid posts">
  <show-article
  *ngFor= "let article of sortedArticles()"
  [article]= "article">
  </show-article>
</div>


<ion-footer>
  <ion-toolbar>
    <ion-title><ion-icon name="paper"></ion-icon> Article</ion-title>
  </ion-toolbar>
</ion-footer>
