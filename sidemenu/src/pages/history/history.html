<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search Tunes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4"></ion-content>

<!-- searchbar for played artists -->
<ion-content>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>



  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div id="imaginary_container">
          <div class="input-group stylish-input-group">
            <input type="text" [(ngModel)]="song" class="form-control" id="searchSongs" (keyup.enter)="mySearch();" placeholder="Search Songs or Artists">
            <span class="input-group-addon">
              <button (click)="mySearch();" type="submit">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      
  </script>
  <div class="track">
    <iframe id="track1" src="https://open.spotify.com/embed?uri=spotify:track:6QgjcU0zLnzq5OrUoSZ3OK" width="300" height="380"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> <br>
      <button ion-button round (click)="addTrack1();" type="submit">Add Song1</button>

  </div>

  <div class="track">
    <iframe id="track2" src="https://open.spotify.com/embed?uri=spotify:track:7grpBK2VaYTB15QsYFCNhj" width="300" height="380"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe><br>
      <button ion-button round (click)="addTrack2();" type="submit">Add Song2</button>

  </div>

  <div class="track">
    <iframe id="track3" src="https://open.spotify.com/embed?uri=spotify:track:2x8evxqUlF0eRabbW2JBJd" width="300" height="380"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe><br>
      <button ion-button round (click)="addTrack3();" type="submit">Add Song3</button>

  </div>

  <div class="track">
    <iframe id="track4" src="https://open.spotify.com/embed?uri=spotify:track:1CireMJYXN8Rw4u1HG5GFZ" width="300" height="380"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe><br>
      <button ion-button round (click)="addTrack4();" type="submit">Add Song4</button>

  </div>

</ion-content>
