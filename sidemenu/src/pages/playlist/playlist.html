<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Playlist
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

  <h1>Create a Playlist</h1>
  <div class="input-group stylish-input-group">
    <label>Give your Playlist a name..</label>
    <input type="text" name="playlistName" [(ngModel)]="playlistName" />
    <button id='create' (click)="Create();" type="submit" class="btn btn btn-info btn-md">Create</button>
  </div>
  <div>
    <ul id="playlistFrames">
      <li>
        <iframe id="p1" src="https://open.spotify.com/embed/user/daftpunkofficial/playlist/0XfDbGcirqCJsVf2z9cRuQ" width="300" height="380"
          frameborder="0" allowtransparency="true"></iframe>
      </li>
      <li>
        <iframe id="p2" src="https://open.spotify.com/embed/user/spotify/playlist/2PXdUld4Ueio2pHcB6sM8j" width="300" height="380"
          frameborder="0" allowtransparency="true"></iframe>
      </li>
      <li>
        <iframe id="p3" src="https://open.spotify.com/embed/user/spotify/playlist/2MeKajUftW93LeUCXcVUTY" width="300" height="380"
          frameborder="0" allowtransparency="true"></iframe>
      </li>
    </ul>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="list-box"></ion-icon> PLAYLISTS</ion-title>
  </ion-toolbar>
</ion-footer>
